<app-navbar></app-navbar>
<div class="banner">
    <div class="text_content banner_typo">
        <h6 class="text-white">
            Premium stock photos & videos
            shared by african contributors.
        </h6>
        <div class="search_area" *ngIf="show_search">
            <input type="text" name="searchterm" id="" placeholder="Search for premium photos and videos"
            (keyup.enter)="enter()" [(ngModel)]="search_term">
            <div class="tags">
                <span>Suggested : </span>
                <small class="ml-2">
                    web design, oil, meeting, wildlife, petroleum, happy, rural, villages, children, more
                </small>
            </div>
        </div>
    </div>
</div>
<div class="image_tabs text-center">
    <span [ngClass]="{'active_tab': active_tab == item}"
    class="f-17 text-app-dark fw-800" 
    *ngFor="let item of tabs" (click)="changeTab(item)">{{item | titlecase}}
    </span>
</div>
<div class="intro_text">
    <h6 class="f-16 font-weight-bold">Premium Stock Images</h6>
</div>
<div class="masonry" *ngIf="!shimmer">
    <div class="grid" *ngFor="let item of gallery">
      <img [src]="item?.preview" class="grid_image" 
      onerror="this.src='../../../assets/img/unavailable-image.jpg'" alt="Orbzone gallery">
      <div class="grid__body cursor" (click)="open(item)">
      </div>
      <div class="bottom_panel mt-auto">
        <div class="avatar cursor d-flex align-items-center" (click)="open(item)">
            <img [src]="item?.user?.image" onerror="this.src='../../../assets/img/user-icon.jpg'" alt="Orbzone Author">
            <span class="ml-3 f-14 text-white">{{item?.user?.surname}} {{item?.user?.firstname}}</span>
        </div>
        <div class="icons d-flex">
            <mat-icon (click)="share(item)">share</mat-icon>
            <mat-icon (click)="addCollection(item)">add_circle_outline</mat-icon>
            <mat-icon >favorite_border</mat-icon>
        </div>
      </div>
    </div>
    
  </div>

  <app-shimmer *ngIf="shimmer"></app-shimmer>
  <app-footer></app-footer>
